<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="login">
            <img src="images/logo.png" alt="Logo" class="login_logo">
            <h1 class="login_title">Fazer login</h1>
            <form action="Login" class="login_config">
                <label for="UserName">
                    <span>User Name</span>
                    <input type="text" name="userName" class="input">
                </label>
                <label for="PassWord">
                    <span>PassWord</span>
                    <input type="text" name="passWord" class="input">
                </label>
            </form>
            <section class="login_icons">
                <a href="" class="icons">
                    <img src="images/icon_apple.png" alt="Apple">
                </a>
                <a href="" class="icons">
                    <img src="images/icon_google.png" alt="Google">
                </a>
                <a href="" class="icons">
                    <img src="images/icon_facebook.png" alt="Facebook">
                </a>
            </section>
            <label class="checkbox">
                <input type="checkbox" class="input_checkbox">
                <span>Manter login</span>
            </label>
            <button id="login_button" class="button_login" disabled>
                <img src="images/arrow.png" alt="Login" class="button_img">
            </button>
            <div class="login_link">
                <a href="#" >NÃ£o consegue criar conta?</a>
                <a href="#">Criar conta</a>
            </div>
            </section>
    <script src="script.js">
    </script>
        <section class="wallpaper">
            
        </section>
    </main>
</body>
</html>
